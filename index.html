<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="app-title">Weather Dashboard</header>
    <main class="row">
        <div class="search col-3">
            <h3 class="search-header">Search for a City:</h3>
            <form id="city-search" class="search-body">
                <input type="text" name="city" id="city" class="city-input">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="col-9">
            <div class="row">
                <div class="col-sm-12 card">
                    <div class="card-body">
                      <h5 class="card-title" id="city-name"></h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="current-date"></h6>
                      <p class="card-text" id="temp"></p>
                      <p class="card-text" id="humidity"></p>
                      <p class="cart-text" id="wind"></p>
                      <p class="card-text" id="uv"></p>
                    </div>
                  </div>
            </div>
            <div class="row" id="5-day-forecast">

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
